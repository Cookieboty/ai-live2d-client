<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D Ê°åÈù¢Â∫îÁî®</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: transparent;
      }
      #app-region {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 20px;
        -webkit-app-region: drag;
        z-index: 1000;
      }
      #waifu {
        position: fixed;
        bottom: 0;
        left: 0;
        transform: translateY(0);
        z-index: 1;
        font-size: 0;
        -webkit-user-select: none;
        user-select: none;
      }
      #control-panel {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 2000;
        display: none;
      }
      #control-panel button {
        margin: 0 5px;
        cursor: pointer;
      }
      #waifu:hover #control-panel {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app-region"></div>
    <div id="control-panel">
      <button id="pin-button">üìå</button>
      <button id="close-button">‚ùå</button>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
